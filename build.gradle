plugins {
    id "org.sonarqube" version "2.6.2"
    id 'java'
    id 'application'
}

mainClassName = 'uon.sam.HelloWorld'

repositories {
    mavenCentral()
}

test {
    reports {
        junitXml.enabled = true
        html.enabled = false
    }
}

dependencies {
    testCompile 'junit:junit:4.12'
}

